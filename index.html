<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="images/header__logo.svg" alt="Mesto - логотип" class="header__logo">
    </header>

    <main class="main">
        <section class="profile">
            <img src="images/profile__avatar.jpg" alt="Аватарка" class="profile__avatar">
            <div class="profile__info">
                <h2 class="profile__name">Жак-Ив Кусто</h2>
                <button class="profile__button-edit"></button>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button class="profile__button-add"></button>
        </section>
        <section class="cards">
            <figure class="card">
                <img src="images/card__image1.jpg" alt="Старая крепость на фоне горы" class="card__image">
                <figcaption class="card__description">
                    <h3 class="card__title">Карачаевск</h3>
                    <button class="card__button-like"></button>
                </figcaption>
                </figure>
            <figure class="card">
                <img src="images/card__image2.jpg" alt="Старая крепость на фоне горы" class="card__image">
                <figcaption class="card__description">
                    <h3 class="card__title">Гора Эльбрус</h3>
                    <button class="card__button-like"></button>
                </figcaption>
                </figure>
            <figure class="card">
                <img src="images/card__image3.jpg" alt="Старая крепость на фоне горы" class="card__image">
                <figcaption class="card__description">
                    <h3 class="card__title">Домбай</h3>
                    <button class="card__button-like"></button>
                </figcaption>
                </figure>
            <figure class="card">
                <img src="images/card__image4.jpg   " alt="Старая крепость на фоне горы" class="card__image">
                <figcaption class="card__description">
                    <h3 class="card__title">Гора Эльбрус</h3>
                    <button class="card__button-like"></button>
                </figcaption>
                </figure>
            <figure class="card">
                <img src="images/card__image5.jpg" alt="Старая крепость на фоне горы" class="card__image">
                <figcaption class="card__description">
                    <h3 class="card__title">Домбай</h3>
                    <button class="card__button-like"></button>
                </figcaption>
                </figure>
            <figure class="card">
                <img src="images/card__image6.jpg" alt="Старая крепость на фоне горы" class="card__image">
                <figcaption class="card__description">
                    <h3 class="card__title">Карачаевско-Черкессия</h3>
                    <button class="card__button-like"></button>
                </figcaption>
                </figure>
        </section>

        <div class="form" > <!-- Здесь будет добавляться класс form_opened через JavaScript -->
            <form action="#" class="form__container">
                <p class="form__title">Редактировать профиль</p>
                <input type="text" class="form__name" placeholder="Жак-Ив Кусто">
                <input type="text" class="form__text" placeholder="Исследователь океана">
                <button class="form__save">Сохранить</button>
                <div class="form__close"></div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
</body>

</html>
