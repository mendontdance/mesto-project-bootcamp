<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="images/header__logo.svg" alt="Mesto - логотип" class="header__logo">
    </header>

    <main class="main">
        <section class="profile">
            <img src="images/profile__avatar.jpg" alt="Аватарка" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__button-edit" aria-label="Редактировать профиль"></button>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button-add" aria-label="Добавить карточку"></button>
        </section>
        <section class="cards"></section>
    </main>

    <template id="card-template">
        <figure class="card">
            <img src="" alt="" class="card__image">
            <button class="card__trash"></button>
            <figcaption class="card__description">
                <h3 class="card__title"></h3>
                <button type="button" class="card__button-like" aria-label="Поставить лайк"></button>
            </figcaption>
        </figure>
    </template>

    <div class="popup popup_card">
        <div class="popup__container popup__container_card">
            <button type="button" class="popup__close popup__close_card" aria-label="Закрыть модальное окно"></button>
            <img src="" alt="" class="popup__image popup__image_card">
            <p class="popup__title popup__title_card"></p>
        </div>
    </div>

    <div class="popup popup_edit"><!-- Здесь будет добавляться класс popup_opened через JavaScript -->
        <div class="popup__container popup__container_edit">
            <button type="button" class="popup__close popup__close_edit" aria-label="Закрыть модальное окно"></button>
            <h2 class="popup__title popup__title_edit">Редактировать профиль</h2>
            <form action="#" class="popup__form popup__form_edit" name="popup__form_edit" type="submit">
                <input type="text" class="popup__input popup__input_name popup__input_name_edit" name="popup__input_name_edit"
                    placeholder="Введите имя">
                <input type="text" class="popup__input popup__input_text popup__input_text_edit" name="popup__input_text_edit"
                    placeholder="Введите описание профиля">
                <button type="button" class="popup__save popup__save_edit" aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_add"><!-- Здесь будет добавляться класс popup_opened и popup_closed через JavaScript -->
        <div class="popup__container popup__container_add">
            <button type="button" class="popup__close popup__close_add" aria-label="Закрыть модальное окно"></button>
            <h2 class="popup__title popup__title_add">Новое место</h2>
            <form action="#" class="popup__form popup__form_add" name="popup__form_add" type="submit">
                <input type="text" class="popup__input popup__input_add popup__input_name_add" name="popup__input_name_add"
                    placeholder="Название">
                <input type="text" class="popup__input popup__input_add popup__input_text_add" name="popup__input_text_add"
                    placeholder="Ссылку на картинку">
                <button type="button" class="popup__save popup__save_add" aria-label="Сохранить">Создать</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
