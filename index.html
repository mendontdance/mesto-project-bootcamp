<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="images/header__logo.svg" alt="Mesto - логотип" class="header__logo">
    </header>

    <main class="main">
        <section class="profile">
            <img src="images/profile__avatar.jpg" alt="Аватарка" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__button-edit" aria-label="Редактировать профиль"></button>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button-add" aria-label="Добавить карточку"></button>
        </section>
        <section class="cards"></section>
    </main>

    <template id="card-template">
        <figure class="card">
            <img src="" alt="" class="card__image">
            <button class="card__trash"></button>
            <figcaption class="card__description">
                <h3 class="card__title"></h3>
                <button type="button" class="card__button-like" aria-label="Поставить лайк"></button>
            </figcaption>
        </figure>
    </template>

    <div class="card__popup">
        <div class="card__popup-container">
            <button type="button" class="card__popup-close" aria-label="Закрыть модальное окно"></button>
            <img src="" alt="" class="card__popup-image">
            <p class="card__popup-description"></p>
        </div>
    </div>

    <template id="popup-template">
        <div class="popup"><!-- Здесь будет добавляться класс popup_opened через JavaScript -->
            <div class="popup__container">
                <button type="button" class="popup__close" aria-label="Закрыть модальное окно"></button>
                <h2 class="popup__title"></h2>
                <form action="#" class="popup__form" name="popup-form" type="submit">
                    <input type="text" class="popup__input popup__input_type_name" name="popup__input_type_name"
                        placeholder="">
                    <input type="text" class="popup__input popup__input_type_text" name="popup__input_type_text"
                        placeholder="">
                    <button type="button" class="popup__save" aria-label="Сохранить"></button>
                </form>
            </div>
        </div>
    </template>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
