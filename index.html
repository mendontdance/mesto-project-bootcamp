<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="images/header__logo.svg" alt="Mesto - логотип" class="header__logo">
    </header>

    <main class="main">
        <section class="profile">
            <img src="images/profile__avatar.jpg" alt="Аватарка" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__button-edit" aria-label="Редактировать профиль"></button>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button-add" aria-label="Добавить карточку"></button>
        </section>
        <section class="cards"></section>
    </main>

    <template id="card-template">
        <figure class="card">
            <img src="" alt="" class="card__image">
            <button class="card__trash"></button>
            <figcaption class="card__description">
                <h3 class="card__title"></h3>
                <button type="button" class="card__button-like" aria-label="Поставить лайк"></button>
            </figcaption>
        </figure>
    </template>

    <div class="card-popup">
        <div class="card-popup__container">
            <button type="button" class="card-popup__close" aria-label="Закрыть модальное окно"></button>
            <img src="" alt="" class="card-popup__image">
            <p class="card-popup__description"></p>
        </div>
    </div>

    <div class="popup-edit"><!-- Здесь будет добавляться класс popup_opened через JavaScript -->
        <div class="popup-edit__container">
            <button type="button" class="popup-edit__close" aria-label="Закрыть модальное окно"></button>
            <h2 class="popup-edit__title">Редактировать профиль</h2>
            <form action="#" class="popup-edit__form" name="popup-edit-form" type="submit">
                <input type="text" class="popup-edit__input popup-edit__input_type_name" name="popup-edit__input_type_name"
                    placeholder="Введите имя">
                <input type="text" class="popup-edit__input popup-edit__input_type_text" name="popup-edit__input_type_text"
                    placeholder="Введите описание профиля">
                <button type="button" class="popup-edit__save" aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup-add"><!-- Здесь будет добавляться класс popup_opened и popup_closed через JavaScript -->
        <div class="popup-add__container">
            <button type="button" class="popup-add__close" aria-label="Закрыть модальное окно"></button>
            <h2 class="popup-add__title">Новое место</h2>
            <form action="#" class="popup-add__form" name="popup-add-form" type="submit">
                <input type="text" class="popup-add__input popup-add__input_type_name" name="popup-add__input_type_name"
                    placeholder="Название">
                <input type="text" class="popup-add__input popup-add__input_type_text" name="popup-add__input_type_text"
                    placeholder="Ссылку на картинку">
                <button type="button" class="popup-add__save" aria-label="Сохранить">Создать</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
