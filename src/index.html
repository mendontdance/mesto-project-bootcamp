<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img src="<%=require('./images/header__logo.svg')%>" alt="Mesto - логотип" class="header__logo">
    </header>

    <main class="main">
        <section class="profile">
            <div class="profile__overlay-avatar">
                <img src="" alt="Аватарка пользователя" class="profile__avatar">
                <div class="profile__overlay"></div>
            </div>
            <div class="profile__info">
                <h1 class="profile__name"></h1>
                <button type="button" class="profile__button-edit" aria-label="Редактировать профиль"></button>
                <p class="profile__text"></p>
            </div>
            <button type="button" class="profile__button-add" aria-label="Добавить карточку"></button>
        </section>
        <section class="cards"></section>
    </main>

    <template id="card-template">
        <figure class="card">
            <img src="" alt="" class="card__image">
            <button class="card__trash"></button>
            <figcaption class="card__description">
                <h3 class="card__title"></h3>
                <div class="card__like">
                    <button type="button" class="card__button-like" aria-label="Поставить лайк"></button>
                    <p class="card__counter-like"></p>
                </div>
            </figcaption>
        </figure>
    </template>

    <div class="popup popup_card">
        <div class="popup__container popup__container_card">
            <button type="button" class="popup__close popup__close_card" aria-label="Закрыть модальное окно"></button>
            <img src="" alt="" class="popup__image popup__image_card">
            <p class="popup__title popup__title_card"></p>
        </div>
    </div>

    <div class="popup popup_avatar"><!-- Здесь будет добавляться класс popup_opened через JavaScript -->
        <div class="popup__container popup__container_avatar">
            <button type="button" class="popup__close popup__close_avatar" aria-label="Закрыть модальное окно"></button>
            <h2 class="popup__title popup__title_avatar">Обновить аватар</h2>
            <form action="#" class="popup__form popup__form_avatar" name="popup__form_avatar" type="submit">
                <input type="url" class="popup__input popup__input_name popup__input_name_avatar"
                    name="popup-avatar-name" placeholder="Введите адрес картинки" id="popup-avatar-name" minlength="2" maxlength="200" required>
                <div class="popup__input-error popup-avatar-name-error">Вы пропустили это поле</div>
                <button type="submit" class="popup__save popup__save_avatar" aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_edit"><!-- Здесь будет добавляться класс popup_opened через JavaScript -->
        <div class="popup__container popup__container_edit">
            <button type="button" class="popup__close popup__close_edit" aria-label="Закрыть модальное окно"></button>
            <h2 class="popup__title popup__title_edit">Редактировать профиль</h2>
            <form action="#" class="popup__form popup__form_edit" name="popup__form_edit" type="submit">
                <input type="text" class="popup__input popup__input_name popup__input_name_edit"
                    name="popup-edit-name" placeholder="Введите имя" id="popup-edit-name" minlength="2" maxlength="40" required>
                <div class="popup__input-error popup-edit-name-error">Вы пропустили это поле</div>
                <input type="text" class="popup__input popup__input_text popup__input_text_edit"
                    name="popup-edit-text" placeholder="Введите описание профиля" id="popup-edit-text" minlength="2" maxlength="200" required>
                <div class="popup__input-error popup-edit-text-error">Вы пропустили это поле</div>
                <button type="submit" class="popup__save popup__save_edit" aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_add"><!-- Здесь будет добавляться класс popup_opened и popup_closed через JavaScript -->
        <div class="popup__container popup__container_add">
            <button type="button" class="popup__close popup__close_add" aria-label="Закрыть модальное окно"></button>
            <h2 class="popup__title popup__title_add">Новое место</h2>
            <form action="#" class="popup__form popup__form_add" name="popup__form_add" type="submit">
                <input type="text" class="popup__input popup__input_name popup__input_name_add"
                    name="popup-add-name" placeholder="Название" id="popup-add-name" minlength="2" maxlength="30" required>
                <div class="popup__input-error popup-add-name-error">Вы пропустили это поле</div>
                <input type="url" class="popup__input popup__input_text popup__input_text_add"
                    name="popup-add-text" placeholder="Ссылку на картинку" id="popup-add-text" required>
                <div class="popup__input-error popup-add-text-error">Введите адрес сайта</div>
                <button type="submit" class="popup__save popup__save_add" aria-label="Сохранить">Создать</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

</body>

</html>
